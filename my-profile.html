  <div class="container mt-5">
  <div class="text-center p-4">
    <h3>Mi Perfil</h3>
  </div>
  <form class="needs-validation" id="form-perfil" method="post">
 <div class="row">
        <div class="col-md-3 mb-3">
          <label for="zip" >Primer Nombre*</label>
          <input type="text" style="border: 1px solid rgb(253, 34, 100)" class="form-control" id="nombre" placeholder="Primer nombre" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">Segundo Nombre</label>
          <input type="text" style="border: 1px solid rgb(253, 34, 100)" class="form-control" id="segnombre" placeholder="Segundo nombre" required>
        </div>
 </div>

 <div class="row">
  <div class="col-md-3 mb-3">
    <label for="zip">Primer Apellido*</label>
    <input type="text" style="border: 1px solid rgb(253, 34, 100)" class="form-control" id="apellido" placeholder="Primer apellido" size="20" required>
  </div>
  <div class="col-md-4 mb-3">
    <label for="state">Segundo Apellido</label>
    <input type="text"  style="border: 1px solid rgb(253, 34, 100)" class="form-control" id="segapellido" placeholder="Segundo apellido"  size="20" required>
  </div>
</div>

<div class="row">
<div class="col-md-3 mb-3">
  <label for="zip">E-mail*</label>
  <input type="text" style="border: 1px solid rgb(253, 34, 100)" class="form-control" id="email" placeholder="" size="20" required>
</div>
</div>

<div class="row">
<div class="col-md-3 mb-3">
  <label for="zip">Teléfono de contacto*</label>
  <input type="text" style="border: 1px solid rgb(253, 34, 100)" class="form-control" id="telefono" placeholder="Numero de telefono" size="20" required>
</div>
</div>

<input type="submit" class="btn btn-primary btn-lg" style="border: 1px solid rgb(253, 34, 100); background-color:rgb(253, 34, 100)" onclick="guardarCambios()" value="Guardar cambios">
</div>
</form>
